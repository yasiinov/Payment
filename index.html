<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Payment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <form action="">
            <div class="row">

                <div class="column">
                    <h3 class="title">Billing Adress</h3>
                    <div class="input-box">
                        <span>Full Name :</span>
                        <input type="text" placeholder="Yasinov Nihat">
                    </div>

                    <div class="input-box">
                        <span>Email :</span>
                        <input type="email" placeholder="example@example.com">
                    </div>

                    <div class="input-box">
                        <span>Adress :</span>
                        <input type="email" placeholder="Room- Street- Locality">
                    </div>

                    <div class="input-box">
                        <span>City :</span>
                        <input type="text" placeholder="Sumgait">
                    </div>

                    <div class="flex">
                        <div class="input-box">
                            <span>State :</span>
                            <input type="text" placeholder="Azerbaijan">
                        </div>

                        <div class="input-box">
                            <span>Zip Code :</span>
                            <input type="number" placeholder="xxx xxx">
                        </div>
                    </div>

                </div>


                <div class="column">
                        <h3 class="title">Payment</h3>
                        <div class="input-box">
                            <span>Cards Accepted :</span>
                            <img src="./imgcards.png" alt="">
                        </div>

                        <div class="input-box">
                            <span>Name on Card :</span>
                            <input type="email" placeholder="Mr.Yasinov">
                        </div>

                        <div class="input-box">
                            <span>Credit Card Number :</span>
                            <input type="number" placeholder="1111 2222 3333 4444">
                        </div>

                        <div class="input-box">
                            <span>Exp. Month :</span>
                            <input type="text" placeholder="September">
                        </div>

                        <div class="flex">
                            <div class="input-box">
                                <span>Exp. Year :</span>
                                <input type="number" placeholder="2026">
                            </div>

                            <div class="input-box">
                                <span>CVV :</span>
                                <input type="number" placeholder="123">
                            </div>
                        </div>
                </div>
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

</body>

</html>
